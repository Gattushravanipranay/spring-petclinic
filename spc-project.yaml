---
 - name: Download jar file
   hosts: all
   become: yes
   tasks:
    - name: install spc
       get_url:
         url: 'https://jenkins789.s3.eu-west-3.amazonaws.com/spring-petclinic-3.0.0-SNAPSHOT.jar'
         dest: /home/ubuntu
    - name: copy the service the file
       copy:
         src: /home/ubuntu/spc.service
         dest: /lib/systemd/system/spc.service
         remote_src: yes
     - name: daemon reload
       systemd:
         name: spc.service
         daemon_reload: yes
         state: started
         enabled: yes
